<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .container {
        width: 100%;
        max-width: 600px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    /* Chat Window Styles */
    #chat {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    #chat-window {
        display: flex;
        flex-direction: column;
        height: 400px;
    }

    #chats {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    #chats div {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        max-width: 80%;
        word-wrap: break-word;
    }


    #chats {
    flex: 1;
    overflow-y: auto; /* Enables vertical scrolling */
    padding: 10px;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    max-height: 300px; /* Set a height limit for the chat box */
    }

    /* Input Styles */
    #message {
        width: calc(100% - 80px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
    }

    #send {
        padding: 10px 15px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #send:hover {
        background: #0056b3;
    }

    #response {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        h1 {
            font-size: 20px;
        }

        #chat-window {
            height: 300px;
        }

        #message {
            width: calc(100% - 70px);
        }
    }
</style>
</head>

<body>
<div class="">
    <h1>Chat App</h1>
    <div id="chat" class="container">
        <div id="chat-window">
            <div id="chats"></div>
            <div style="display: flex; align-items: center;">
                <input type="text" id="message" placeholder="Type your message...">
                <button id="send">Send</button>
            </div>
            <span id="response"></span>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios@1.7.9/dist/axios.min.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"
></script>
<script src="script.js"></script>
</body>

</html>
