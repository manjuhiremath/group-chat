<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
        }

        .groups {
            width: 30%;
            border-right: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
        }

        .groups-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .groups-header h3 {
            margin: 0;
            font-size: 18px;
        }

        #create-group-btn {
            padding: 5px 10px;
            font-size: 14px;
            background: #007bff;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #create-group-btn:hover {
            background: #0056b3;
        }

        /* .groups div {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            text-align: center;
        }

        .groups div:hover {
            background: #0056b3;
        }

        .groups .active {
            background: #004085;
        } */

        .chat-section {
            width: 70%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #chat {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #chat-window {
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        #chats {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 370px;
        }

        #chats div {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        #message {
            width: calc(100% - 75px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        #send {
            margin-left: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send:hover {
            background: #0056b3;
        }

        .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
    padding-top: 60px;
}

/* Modal content */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Close button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

/* User List */
#userList {
    list-style-type: none;
    padding: 0;
    margin: 0;
    max-height: 200px;
    overflow-y: auto;
}

#userList li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}

#userList li:hover {
    background-color: #f0f0f0;
}

#sendInvite {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#sendInvite:hover {
    background-color: #218838;
}
    </style>
</head>

<body>
    <div class="container">
        <!-- Groups Section -->
        <div class="groups" id="groups">
            <div class="groups-header">
                <h3>Groups</h3>
                <button class="creategroup" id="create-group-btn">Create Group</button>
            </div>
            <!-- Groups will be dynamically loaded here -->
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <!-- <h1>Group Chat</h1> -->
            <div id="chat">
                <div id="chat-window">
                    <div id="chats"></div>
                    <div style="display: flex;margin-top: 5px; align-items: center;">
                        <input type="text" id="message" placeholder="Type your message..." />
                        <button id="send">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="inviteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Select User to Invite</h2>
                <ul id="userList"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.9/dist/axios.min.js"></script>
    <script defer src="script.js">
        
    </script>
</body>

</html>
